<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-MegaStore</title>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <section >
        <form>
            <div class="form-6">
                <h1 class="title-6">Анкета  для корпоративных клиентов</h1>
                <p class="subtitle-6">Личные данные</p>
                <div class="list6">
                    <div>
                        <label>Фамилия</label><br>
                        <input type="text" placeholder="Иванов">
                    </div>
                    <div>
                        <label>Имя</label><br>
                        <input type="text" placeholder="Иван">
                    </div>
                    <div>
                        <label>Отчество</label><br>
                        <input type="text" placeholder="Иванович">
                    </div>
                    <div>
                        <label>Дата рождения</label><br>
                        <input type="date" placeholder="12.12.2021">
                    </div>
                    <div>
                        <label>Фактическое место проживания</label><br>
                        <input class="w-408" type="text" placeholder="Бишкек. Чокморова 23/3 кв.43">
                    </div>
                    <div>
                        <label>Контактный номер</label><br>
                        <input type="number" placeholder="+996 555 000 000">
                    </div>
                    <div>
                        <label>Электронный адрес</label><br>
                        <input type="email" placeholder="ivanov@mail.ru">
                    </div>
                </div>

                <p class="subtitle-6-2">Паспортные данные</p>
                <div class="list6-2">
                    <div>
                        <label>Серийный номер AN/ID</label><br>
                        <input type="number" placeholder="AN1234567">
                    </div>
                    <div>
                        <label>ИНН</label><br>
                        <input type="text" placeholder="12345678987654">
                    </div>
                    <div>
                        <label>Дата получения</label><br>
                        <input type="date" placeholder="12.12.2021">
                    </div>
                    <div>
                        <label>Наименование банка</label><br>
                        <select><option>Выберите банка</option></select>
                    </div>
                    <div>
                        <label>Место проживания по прописке</label><br>
                        <input class="w-408" type="text" placeholder="Бишкек. Чокморова 23/3 кв.43">
                    </div>
                </div>


                <p class="subtitle-6-3">Данные о ваших доходах</p>
                <div class="list6-3">
                    <div>
                        <label>Организация</label><br>
                        <input type="text" placeholder="Megacom">
                    </div>
                    <div>
                        <label>Должность</label><br>
                        <input class="w-408" type="text" placeholder="Ведущий бухгалтер">
                    </div>
                    <div>
                        <label>Заработная плата в  месяц</label><br>
                        <input class="w-304" type="text">
                    </div>
                    <div>
                        <label>Заработная Плата  за посл.  3 месяца</label><br>
                        <input class="w-304" type="text">
                    </div>
                </div>


                <p class="subtitle-6-4">Сведения о кредите</p>
                <div class="list6-4">
                    <div>
                        <label>Покупка телефона ( наименование товара)</label><br>
                        <input class="w-625" type="text" placeholder="iPhone XS 256Gb">
                    </div>
                    <div>
                        <label>Стоимость товара</label><br>
                        <input type="text" placeholder="65 000 сом">
                    </div>
                    <div>
                        <label>Количество товара</label><br>
                        <input type="text" placeholder="1 шт">
                    </div>
                    <div>   
                        <label>Итого сумма кредита</label><br>
                        <input type="text" placeholder="65 000 сом">
                    </div>
                    <div>
                        <label>Вид кредита</label><br>
                        <select><option>кредит/ рассрочка</option></select>
                    </div>
                    <div>
                        <label>Срок кредита ( мес)</label><br>
                        <select><option >мин 3 месяца</option></select>
                    </div>
                    <div>
                        <label>Точка получения товара</label><br>
                        <select><option >Выберите адрес</option></select>
                    </div>
                </div>
                <button>Оформить заявку</button>
            </div>
        </form>
    </section>
</body>
</html>
