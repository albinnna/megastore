<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-MegaStore</title>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="form-5">
            <h1 class="title-5">Данные о ваших доходах</h1>
            <form>
                <div class="list5">
                    <input type="text" placeholder="Наименование организации">
                    <input type="text" placeholder="Должность">
                    <input type="text" placeholder="Заработная плата в  месяц">
                    <input type="text" placeholder="Заработная Плата  за посл.  3 месяца">
                </div>

                <p class="subtitle-5-2">Сведения о кредите</p>
                <div class="list5-2">
                    <input type="text" placeholder="Покупка телефона ( наименование товара)">
                    <input type="text" placeholder="Стоимость товара">
                    <input type="text" placeholder="Количество товара">
                    <input type="text" placeholder="Итого сумма кредита">
                    <select><option>Вид кредита</option></select>
                    <select><option >Срок кредита ( мес)</option></select>
                    <select><option >Точка получения товара</option></select>
                </div>
            </form>
            <button>Далее</button>
        </div>
    </section>
</body>
</html>
