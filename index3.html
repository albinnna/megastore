<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-MegaStore</title>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="form-3">
            <h1 class="title-3">Анкета  для корпоративных клиентов</h1>
            <form>
                <p class="subtitle-3">Личные данные</p>
                <div class="list3">
                    <input type="text" placeholder="Фамилия">
                    <input type="text" placeholder="Имя">
                    <input type="text" placeholder="Отчество">
                </div>

                <p class="subtitle-3-2">Паспортные данные</p>
                <div class="list3-2">
                    <input type="date" value="Дата рождения">
                    <input class="place" type="text" placeholder="Место проживания по прописке">
                    <input type="number" placeholder="Серийный номер AN/ID">
                    <input type="text" placeholder="ИНН">
                    <input type="date" placeholder="Дата получения">
                    <input type="tel" placeholder="Контактный номер">
                    <input type="text" placeholder="Электронный адрес">
                    <select><option>Наименование банка</option></select>
                    <input class="place" type="text" placeholder="Фактическое место проживания">
                </div>
            </form>
            <button>Далее</button>
        </div>
    </section>
</body>
</html>
